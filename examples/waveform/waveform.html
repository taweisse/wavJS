<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../common/styles.css">

	<title>Custom Waveform Generator | WAV.js Examples</title>
</head>

<body>
	<div class="container">
		<!-- Header -->
		<div class="section">
			<h1>Custom Waveform Generator</h1>
			<h2>Draw and play a custom waveform in the box below.</h2>
		</div>

		<!-- Parameters -->
		<div class="section">
			<div class="group">
				<div class="input-draw">
					<canvas id=waveformCanvas></canvas>
				</div>

				<div class="input-field">
					<label for="freqInput">Frequency (Hz)</label>
					<input type="text" id="freqInput" value="100">
				</div>
			</div>

			<button id="playStopBtn" class="fixed-width-med">Play</button>
		</div>
	</div>

	<script src="../../wav.js"></script>
	<script src="./waveform.js"></script>
</body>

</html>
