<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../common/styles.css">

	<title>Tone Generator | WAV.js Examples</title>
</head>

<body> 
	<div class="container">
		<!-- Header -->
		<div class="section">
			<h1>Tone Generator</h1>
			<h2>Generate and play a sine wave at a particular sample rate,
				frequency, duration, and volume. Volume levels above 1.0 will
				be digitally clipped.</h2>
		</div>

		<!-- Parameters -->
		<div class="section">
			<div class="group">
				<div class="input-field">
					<label for="sampleRateInput">Sample Rate (Samples per second)</label>
					<input id="sampleRateInput" type="text" value="44100">
				</div>

				<div class="input-field">
					<label for="freqInput">Frequency (Hz)</label>
					<input id="freqInput" type="text" value="1000">
				</div>

				<div class="input-field">
					<label for="durationInput">Duration (Seconds)</label>
					<input id="durationInput" type="text" value="10">
				</div>

				<div class="input-field">
					<label for="volumeInput">Volume Level</label>
					<input id="volumeInput" type="text" value="1.0">
				</div>
			</div>

			<button id="generateBtn">Generate</button>
		</div>

		<!-- Output -->
		<div id="result" class="section hidden">
			<button id="playPauseBtn" class="play"></button>
			<!-- <button id="stopBtn" class="stop"></button> -->
			<p id="elapsedTime" class="muted align-right"></p>
		</div>
	</div>

	<script src="../../wav.js"></script>
	<script src="./tone.js"></script>
</body>

</html>
