<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../common/styles.css">

	<title>Frequency Sweep | WAV.js Examples</title>
</head>

<body>
	<div class="container">
		<!-- Header -->
		<div class="section">
			<h1>Frequency Sweep Generator</h1>
			<h2>Generate a rising or falling tone between two endpoint frequencies.</h2>
		</div>

		<!-- Parameters -->
		<div class="section">
			<div class="group">
				<div class="input-field">
					<label for="startFreqInput">Start Frequency (Hz)</label>
					<input type="text" id="startFreqInput" value="100">
				</div>
			
				<div class="input-field">
					<label for="endFreqInput">End Frequency (Hz)</label>
					<input type="text" id="endFreqInput" value="1000">
				</div>
				
				<div class="input-field">
					<label for="durationInput">Duration (Seconds)</label>
					<input type="text" id="durationInput" value="3">
				</div>
			</div>

			<button id="generateBtn">Generate</button>
		</div>

		<!-- Output -->
		<div id="result" class="section hidden">
			<button id="playBtn">Play</button>
			<button id="downloadBtn">Download</button>
			<p id="elapsedTime" class="muted align-right"></p>
		</div>
	</div>

	<script src="../../wav.js"></script>
	<script src="sweep.js"></script>
</body>

</html>
