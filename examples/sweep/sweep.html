<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../common/styles.css">

	<title>Frequency Sweep | WAV.js Examples</title>
</head>

<body>
	<!-- Header -->
	<div class="section">
		<h1>Frequency Sweep Generator</h1>
		<h2>Generate a rising or falling tone between two endpoint frequencies.</h2>
	</div>

	<!-- Parameters -->
	<div class="section">
		<div class="input-field">
			<label for="startFreqInput">Start Frequency (Hz)</label>
			<input type="text" id="startFreqInput">
		</div>
	
		<div class="input-field">
			<label for="endFreqInput">End Frequency (Hz)</label>
			<input type="text" id="endFreqInput">
		</div>
		
		<div class="input-field">
			<label for="durationInput">Sweep Time (Seconds)</label>
			<input type="text" id="durationInput">
		</div>

		<hr>

		<button id="generateBtn">Generate</button>
	</div>

	<!-- Output -->
	<div class="section hidden">

	</div>

	<script src="../../wav.js"></script>
	<script src="sweep.js"></script>
</body>

</html>
